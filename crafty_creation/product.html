.navbar {
  background: linear-gradient(90deg, #007f7f, #d6e9e0);
  padding: 1rem;
  text-align: center;
}

.navbar .logo {
  font-family: 'Pacifico', cursive;

}


.product-container {
  max-width: 700px;
  margin: 2rem auto;
  background: #ffffff;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 8px 18px rgba(0,0,0,0.15);
  text-align: center;
}

.product-container img {
  max-width: 100%;
  max-height: 300px;
  object-fit: contain;
  border-radius: 10px;
}

.price {
  color: #d15a5a;
  font-weight: bold;
  font-size: 1.4rem;
  margin-bottom: 10px;
}

.similar-section {
  max-width: 1000px;
  margin: 3rem auto;
  padding: 1rem;
}

.similar-title {
  font-size: 1.6rem;
  color: #4b0082;
  margin-bottom: 1.5rem;
  text-align: center;
}

.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1.5rem;
}

.product-card {
  background: #fffaf0;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: center;
  text-decoration: none;
  color: inherit;
  padding: 1rem;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.product-card img {
  width: 100%;
  max-height: 140px;
  object-fit: contain;
  border-radius: 6px;
}

.product-card h4 {
  margin: 0.5rem 0;
  color: #333;
}

.product-card .price {
  font-size: 1rem;
  color: #d15a5a;
}

.navigation-section {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
}

.back-button {

  background-color: #ffdab9;
  padding: 10px 18px;
  border-radius: 8px;
  color: #333;
  transition: 0.3s;

}

.back-button:hover {
