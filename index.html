<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crafty Creations - Home</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #fbd3e9 0%, #bbded6 100%);
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: #4d023f;
      padding: 1rem;
      text-align: center;
    }
    .navbar .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #fff;

    }
    .products-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      text-decoration: none;
      color: inherit;
      padding: 1rem;
    }
    .product-card img {
      width: 100%;
      max-height: 160px;
      object-fit: contain;
      border-radius: 6px;
    }
    .product-card h4 {
      margin: 0.5rem 0;
    }
    .product-card .price {
      font-size: 1rem;
      color: #a14f4f;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Crafty Creations</div>
  </div>

  <div class="products-section">
    <!-- Art String category -->

    <a class="product-card" href="product.html?item=panda&category=threadart">
      <img src="image/AS.jpg" alt="art strings">
      <h4>ART STRINGS</h4>
    </a>

    <!-- name creation category -->
    <a class="product-card" href="product.html?item=Love&category=nameandimageart">
      <img src="image/CNAS.jpg" alt="CUSTOMISED NAME ART STRING">
      <h4>CUTOMISED NAME ART STRING</h4>
    </a>

    <!-- lamp category -->
    <a class="product-card" href="product.html?item=Moonlamp&category=lamps">
      <img src="image/L.JPG" alt="LAMPS">
      <h4>LAMPS</h4>
    </a>

    <!-- Name With Creature category -->
    <a class="product-card" href="product.html?item=w1&category=WALLDECOR">
      <img src="image/WD.jpg" alt="WALL DECOR!!">
      <h4>WALL DECOR!!</h4>
    </a>

        <a class="product-card" href="product.html?item=harish&category=namestring">
      <img src="image/romie.jpg" alt="NAME ART STRING">
      <h4>NAME ART STRING</h4>
    </a>

     <a class="product-card" href="product.html?item=Love&category=allarts">
      <img src="image/aarohi.jpg" alt="ALL CUSTOMAZIED ART AND STRING DESIGNS">
      <h4>ALL CUSTOMAZIED ART AND STRING DESIGNS</h4>
    </a>
    </a>

    
  

  </div>
</body>
</html>
